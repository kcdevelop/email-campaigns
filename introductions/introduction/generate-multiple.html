<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">
	<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>Multiple Email Template Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Caveat&family=Raleway@500&display=swap" rel="stylesheet">

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/view-in-browser.js"></script>
    <style type="text/css">
        html, body, div, section, 
        article, aside, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, font, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center, dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend, table, 
        caption, tbody, tfoot, thead, tr, th, td {
          border: 0;
          box-sizing: border-box;
          font-size: 100%;
          margin: 0;
          padding: 0;
          outline: 0;
        }
        section.page,
        section.content {
            width: 100%;
        }
        .raw-code-heading {
          margin: 15px auto;
        }
        .emails,
        .recipients,
        .raw-code-heading {
          text-align: center;
        }
        .emails {
          margin-bottom: 20px;
        }
        .raw-code {
          display: block;
          height: 150px;
          margin: 25px auto 55px;
          width: 55%;
        }
    </style>
  </head>
  <body>
    <section class="page">
      <section class="content"></section>
    </section>
  </body>
</html>
